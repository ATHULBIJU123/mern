<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>

<body>
    <form>
        <div class="form">
            <span><label for="text1">Name :</label>
                <input type="text" name="mytext" id="text1" placeholder="Enter your full name">
            </span><br>

            <span><label for="email">Email :</label>
                <input type="email" name="email" placeholder="Enter your Email">
            </span><br>

            <span><label for="password">Password :</label>
                <input type="password" name="pass" id="password" placeholder="Enter your password">
            </span><br>

            <span><label for="">Address :</label>
                <input type="text" name="add" id="address" placeholder="Enter your address">
            </span><br>

            <span><label for="">PinCode :</label>
                <input type="text" name="pc" id="pin" placeholder="Enter your pin code">
            </span><br>

            <span><label for="">District :</label>
                <input type="text" name="dis" id="district" placeholder="Enter your  District">
            </span><br>
        </div>
    </form>
</body>

</html>
