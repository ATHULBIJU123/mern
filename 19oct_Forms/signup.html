<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Sign Up</h1>
<div class="content">
    <div>
    <form action="a1.js">
    <label for="text1">First Name</label>
    <input type="text" name="First Name" id="text1" placeholder="Enter First Name">
    </div>
<br>
    <div>
    <label for="text2">Last Name</label>
    <input type="text" name="Last Name" id="text2" placeholder="Enter Last Name">
    </div>
    <br>
    <!--date of birth-->
    <div>
    <label for="date">Date Of Birth</label>
    <select name="date" id="date">
        <option>date</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    </select>
    <select name="month" id="month">
        <option>Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
    </select>
    <select name="year" id="year">
        <option>Year</option>
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    </select>

    </div>    
    <br>
    <!--gender-->
    <div>
    <label for="gender">Gender:</label>

    <input type="radio"name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    </div>
<br>

    <div>
        <label for="country">Country</label>
        <select name="Country" id="country">
            <option>Country</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Pakisthan">Pakisthan</option>
            <option value="China">China</option>
        </select>
    </div>
    <br>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter the email">
    </div>
    <br>

<div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" placeholder="Enter the phone number">
</div>
<br>
<div>
    <label for="password">Password</label>
    <input type="password" name="" id="password">
</div>

<br>

<div>
    <label for="confirm">Confirm Password</label>
    <input type="password" name="" id="confirm">
</div>
<br>

<div>
    <label for="agree"></label>
    <input type="checkbox" name="" id="agree">
    <label for="agree">I agree to the terms of use</label>
</div>
<br>
</div>

<div class="last">
    <button type="submit" style="background-color: green;">Submit</button>
    <button type="submit" style="background-color: red;">Cancel</button>
</div>
<br>
    </form>
</body>
</html>
