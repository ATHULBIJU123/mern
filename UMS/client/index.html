<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="sty.css">
</head>

<body>
    <form action="/submit" method="POST">
        <div class="form">
            <span><label for="text1">Name :</label>
                <input type="text" name="mytext" id="text1" placeholder="Enter your full name">
            </span><br>

            <span><label for="email">Email :</label>
                <input type="email" name="email" placeholder="Enter your Email">
            </span><br>

            <span><label for="password">Password :</label>
                <input type="password" name="pass" id="password" placeholder="Enter your password">
            </span><br>

            <button type="submit" id="sub">Submit</button>
            <!-- <br>
            <button type="details"><a href="./data.html" target="_blank">See Details</a></button> -->
        </div>
    </form>
